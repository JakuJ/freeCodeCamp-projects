<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp: Javascript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Crushed|VT323" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container external">
<div class="container calculator">
  <div class="title">
    <p>&gt; <a href="https://github.com/JakuJ">JAKUJ</a> ELECTRONICS &lt;</p>
  </div>
  <div class="display">
       <div id="current">0</div>
    <div id="history">0</div>
  </div>
  <div class="buttons">
    <div class="row">
      <button class="red" value="ac">AC</button>
      <button class="red" value="ce">CE</button>
      <button value="/">÷</button>
      <button value="x">×</button>
    </div>
    <div class="row">
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="-">−</button>
    </div>
    <div class="row">
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="+">+</button>
    </div>
    <div class="row">
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button class="equals" value="=">=</button>
      <button class="zero" value="0">0</button>
      <button value=".">.</button>
    </div>
  </div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
